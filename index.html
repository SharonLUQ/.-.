<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario con Bootstrap</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <form>
            <div class="mb-3">
                <label form="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label form="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label form="telefono" class="form-label">Número de teléfono</label>
                <input type="tel" class="form-control" id="telefono">
            </div>
            <div class="mb-3">
                <label form="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
